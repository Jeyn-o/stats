name: Scheduled Torn Stats Run

on:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write
  actions: read

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Node script
        run: |
          mkdir -p bs
          node script.js
          TIME=$(date +"%Y-%m-%d_%H-%M-%S")
          if [ -f stats.txt ]; then
            mv stats.txt "bs/stats_auto_${TIME}.txt"
          elif [ -f challenge.json ]; then
            mv challenge.json "bs/stats_auto_${TIME}.txt"
          fi

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bs/stats_auto_*.txt
          git commit -m "Auto run: stats_auto file generated"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
