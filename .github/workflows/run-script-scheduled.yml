name: Scheduled Torn Stats Run

on:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write
  actions: read

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Node script
        run: |
          node script.js
          
          YEAR=$(date +"%Y")
          MONTH=$(date +"%m")
          DAY=$(date +"%d")
          HOUR=$(date +"%H")
          MINUTE=$(date +"%M")

          mkdir -p "bs/${YEAR}/${MONTH}"

          FILENAME="${DAY}_${HOUR}_${MINUTE}.json"

          if [ -f challenge.json ]; then
            mv challenge.json "bs/${YEAR}/${MONTH}/${FILENAME}"
          elif [ -f stats.txt ]; then
            mv stats.txt "bs/${YEAR}/${MONTH}/${FILENAME}"
          fi

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bs/**/*.json
          git commit -m "Auto run: new stats JSON file generated"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
